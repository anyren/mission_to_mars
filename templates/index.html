<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mars Data</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='stylesheet.css') }}">
</head>
<body>
  <div class="container">
    <div class="p-3 mb-2 text-bg-dark rounded-3">
      <div class="container-fluid py-5 text-center">
        <h1 class="display-5 fw-bold">Mission to Mars</h1>
        <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape Latest Data</a></p>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <h3>Latest Mars News</h3>
        <h5>{{ title }}</h5>
        <p> {{ body }} </p>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <p></p>
      </div>
    </div>

    <div class="row">

      <div class="col-6">
        <h3>Featured Mars Image</h3>
        <a href="https://spaceimages-mars.com/image/featured/mars3.jpg"><img src="https://spaceimages-mars.com/image/featured/mars3.jpg" alt="Featured Image" class="img-fluid"></a>
      </div>

      <div class="col-6">
        <h3> Mars Facts </h3>
        {{ mars_facts|safe }}
      </div>

    </div>

    <div class="row">
      <div class="col-12">
        <p></p>
      </div>
    </div>

    <div class="row rounded-3" style="background-color: lightgray;">
      <div class="col-12 text-center">
        <h3>Mars Hemispheres</h3>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <p></p>
      </div>
    </div>

    <div class="row rounded-3 gy-2"  style="background-color: whitesmoke;">
        {% for i in hemispheres %}
          <div class="col-3">
            <div class="card text-center" style="max-width: 18rem;">
              <a href={{ i.img_url }}><img class="card-img-top" src={{ i.img_url }} alt={{ i.title }}></a>
              <div class="card-body">
                <h5 class="card-title">{{ i.title }}</h5>
              </div>
            </div>
          </div>
        {% endfor %}
    </div>

  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</body>
</html>
